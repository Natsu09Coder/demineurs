<head>
    <script type="text/javascript">
        function select(pageId) {
            var oldEls = document.querySelectorAll('.active');
            oldEls.forEach(element => {
                element.classList.remove('active');
            });
            var el = document.getElementById(pageId);
            el.classList.add('active');
        }
    </script>
    <style>
        body {
            background-color:green;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        nav.button {
            text-align: right;
        }
    </style>
</head>
<body>

    </p>
    <p style="color:rgb(0, 255, 76); font-size:55px">What!</p>    
    <p style="color:aqua; font-size: 45px">
    Hello my name is Arthur.
    </p>
    <nav class="button">
        <a onclick="select('page1'); return false;" href="#page1">Suivant &raquo;</a>
    </nav>
</div>

</div>
